<div class="col-md-12">
    <h2 class="text-center">Add Invoice</h2>

        <div class="row col-md-12">
          <div class="col-md-6 m-0 p-0">
            
              <div class="bg-secondary col-md-12">
                  <h4>Invoice</h4>
              </div>
                <div class="form-group">
                  <label for="client">Client Name:</label>
                  <input placeholder="Client Name" #client  type="text" 
                          class="form-control" >
              </div>
      
              <div class="form-group">
                  <label for="vatRate">VAT Rate:</label>
                  <input type="number" #vatRate placeholder="VAT Rate" 
                           class="form-control" >
              </div>
          
              <div class="form-group">
                  <label for="invoiceDate">Invoice Date:</label>
                  <input type="datetime" #invoiceDate placeholder="Invoice Date" 
                          class="form-control" >
              </div>
              <div class="bg-secondary">
                <button type="submit" class="btn btn-success btn-sm" (click)="addInvoice(client.value, vatRate.value, invoiceDate.value)">
                  Add Invoice
                </button>
              </div>
           
        </div>

          <div class="col-md-6 m-0 p-0">
              
            <div class="bg-secondary col-md-12">
                <h4>Line Item</h4>
            </div>
              <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" placeholder="Quantity" #quantity 
                          name="quantity" class="form-control" id="quantity">
              </div>
      
              <div class="form-group">
                  <label for="description">Description:</label>
                  <input type="text" #description placeholder="Description" 
                          name="description" class="form-control" id="description">
              </div>
          
              <div class="form-group">
                  <label for="unitPrice">Unit Price:</label>
                  <input type="number" #unitPrice placeholder="Unit Price" 
                          name="unitPrice" class="form-control" id="unitPrice">
              </div>
              <div class="bg-secondary ">
                  <button type="button" class="btn btn-success" (click)="addLineItem(quantity.value, description.value, unitPrice.value)">Add Line</button>
              </div>    
                      
          </div>
        </div>

          <hr />
        <div class="col-md-12 pl-2 pr-2">
            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                <th>Quantity</th>
                <th>Description</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of lineItems">
                <td> {{item.quantity}}</td>
                <td> {{item.description}}</td>
                <td> {{item.unitPrice}}</td>
                <td> {{item.lineItemTotal}}</td>
                <td>
                    <button class="btn btn-primary" (click)="removeLine(item)"> remove </button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
